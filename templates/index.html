{% extends 'blank_layout.html' %}
{% load static %}

{% block imgslider %}
<!-- Your image slider content here -->
<div class="w3-content w3-display-container" style="width: 100%; height: 50%;">
    <img class="mySlides" src="{% static 'images/offer1.jpg' %}" alt="Slide 1" style="width: 100%;">
    <img class="mySlides" src="{% static 'images/offer2.jpg' %}" alt="Slide 2" style="width: 100%;">
    <img class="mySlides" src="{% static 'images/offer3.jpg' %}" alt="Slide 3" style="width: 100%;">
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
       
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    </div>
</div>

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
</script>
<style>
    .mySlides {display:none}
    .w3-left, .w3-right, .w3-badge {cursor:pointer}
    .w3-badge {height:13px;width:13px;padding:0}
</style>
{% endblock imgslider %}
