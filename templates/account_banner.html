{% load static %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                {% if messages %}
                <div class="message-container" style="color: red;">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                    {% endif %}
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" name="username" required>
                        <input type="password" placeholder="Password" name="password" required>
                        <button type="submit" class="btn" name="login">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" name="username" required maxlength="10" minlength="3">
                        <input type="email" placeholder="Email" name="email" required>
                        <input type="password" placeholder="Password" name="password" required minlength="3" maxlength="10">
                        <input type="text" placeholder="address" name="address" required maxlength="50" minlength="3">
                        <input type="number" placeholder="phone" name="phone" required maxlength="10">
                        <label for="profile_picture" style="font-weight: bold; color: #333; margin-right: 10px;">Choose profile picture:</label>
                        <input type="file" name="profile_picture" accept="image/*">
                        <button type="submit" class="btn" name="register">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
