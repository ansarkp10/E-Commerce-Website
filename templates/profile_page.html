{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body{
            background-color: #1c1c25;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        html, body {
            height: 100%;
          }
          section{
            height:100vh;
            width:100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          }

        
        .card1::before{
            bottom:2%;
            left: 10%;
            background: linear-gradient(#0098f0, #0457d3);
        }
        .card {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            width: 900px;
            height: 480px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            background-color: rgba(255,255,255,0.05);
            filter: blur(0.2px);
        }
        .left-container {
            flex: 1;
            max-width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            height:100%;
            padding: 10px;
            margin: 30px;
            border-right: 1px solid #e4e4e4;
          }
          
          .right-container {
            flex: 1;
            max-width:70%;
            height:430px;
            padding: 10px;
            margin: 20px;
            border-radius:30px;
          }
          @media only screen and (max-width: 860px) {
            .card
             {
             flex-direction: column;
             margin: 10px;
             height: auto;
             width: 100%;
            }
            .left-container{
                flex: 1;
                max-width:100%; 
                border:none;
            }
         section::before{
                top:4%;
                left:51%;
            }
          }
          @media only screen and (max-width: 600px) {
            .card
             {
             flex-direction: column;
             margin: 10px;
            }
            .left-container{
                flex: 1;
                max-width:100%; 
            }
            .card1::before{
                bottom: -14%;
                left: 1%;
            }
        
        
          }
          img {
            border: double 5px transparent;
            border-radius: 50%;
            background-image: linear-gradient(white, white), 
                              linear-gradient(to right, #ee00ff,#fbff00);
            background-origin: border-box;
            background-clip: content-box, border-box;
            width: 200px;
            height: 200px;
            max-width: 200px;
            margin-top: 70px;
          }
          
          h2 {
            font-size: 24px;
            margin-bottom: 5px;
          }
          h3 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 5px;
          }
          .gradienttext{
            background-image: linear-gradient(to right, #00c6ff 0%, #0072ff 100%);
            color: transparent;
            -webkit-background-clip: text;
          }
          .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .social-icons a {
            background-image: linear-gradient(to right, #00c6ff 0%, #0072ff 100%);
            display: inline-block;
            margin-right: 15px;
            padding:15px ;
            width:30px;
            height:30px;
            border-radius:30px;
            text-align: center;
          }
          
          .social-icons i {
            font-size: 24px;
            color:rgba(255, 255, 255, .7);
            transition: all 0.3s ease;
          }
          
          .social-icons i:hover {
            color: rgba(255, 255, 255, 1);
          }
          p {
            font-size: 18px;
            margin-bottom: 20px;
            color:aliceblue
          }
          
          table {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 280px;
            border-collapse: collapse;
          }
          
          td {
            
            padding: 10px;
            border: none;
            border-radius: 20px;
            color: white;
          }
          
          td:first-child {
            font-weight: bold;
          }
          .credit a {
          text-decoration: none;
          color: #fff;
          font-weight: 800;
        }
        
        .credit {
            color: #fff;
          text-align: center;
          margin-top: 10px;
          font-family: Verdana,Geneva,Tahoma,sans-serif;
        }

        /* Style for the home button */
.home-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
}

.home-button a {
    background-color: #007bff; /* Button background color */
    color: white; /* Button text color */
    width: 50px; /* Button width */
    height: 50px; /* Button height */
    border-radius: 50%; /* Rounded border */
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none; /* Remove underline */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Button shadow */
}

/* Style for the home button icon */
.home-button a i {
    font-size: 24px; /* Icon size */
}

/* Style for the logout button */
/* Style for the logout button */
.logout-button {
    position: fixed;
    bottom: 20px;
    right: 80px; /* Adjust the position if needed */
}

.logout-button a {
    background-color: #dc3545; /* Button background color */
    color: white; /* Button text color */
    padding: 10px 20px; /* Button padding */
    border-radius: 5px; /* Rounded border */
    text-decoration: none; /* Remove underline */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Button shadow */
}

/* Style for the logout button image */
.logout-button a img {
    width: 20px; /* Adjust the size of the image */
    height: auto; /* Maintain aspect ratio */
    margin-right: 5px; /* Spacing between image and text */
}


        </style>
</head>
<body>
    <section>      
        <div class="card1">
            <div class="card">
                <div class="left-container">
                {% if user_profile.profile_picture %}
                    <img src="{{ user_profile.profile_picture.url }}" alt=""/>
                {% else %}
                    <!-- Display a default profile picture or a placeholder image -->
                    <img src="{% static 'images/profile.jpg' %}" alt="Default Profile Picture">
                {% endif %}
                  <h2 class="gradienttext">{{ user_profile.name }}</h2>
                </div>
                <div class="right-container">
                  <h3 class="gradienttext">Profile Details</h3>
                  <table>
                      <tr>
                          <td>Username :</td>
                          <td>{{ user_profile.name }}</td>
                        </tr>
                    <tr>
                      <td>Mobile :</td>
                      <td>{{ user_profile.phone }}</td>
                    </tr>
                    <tr>
                      <td>Email:</td>
                      <td>{{ user_profile.user.email }}</td>
                    </tr>
                    <tr>
                      <td>Address :</td>
                      <td>{{ user_profile.address }}</td>
                    </tr>
                  </table>
                  
              </div>
        </div>
    </section>
    <!-- Home Button -->
    <div class="home-button">
        <a href="{% url 'home' %}"><abbr title="Home"><i class="fa fa-home"></i></abbr></a><br>
        <a href="{% url 'logout' %}"><abbr title="Logout"><i class="fa-solid fa-power-off"></i></abbr></a><br>
        <a href="{% url 'cart' %}"><abbr title="Cart"><i class="fas fa-cart-shopping"></i></abbr></a>

    </div>
</body>
</html>
